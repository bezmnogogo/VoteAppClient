<form ng-controller="RegistrationCtrl as $ctrl">
    <h2>Регистрация</h2>
    <input type="email" ng-model="$ctrl.user.email" required placeholder="email">
    <input type="text" ng-model="$ctrl.user.firstName" required placeholder="firstName">
    <input type="text" ng-model="$ctrl.user.lastName" required placeholder="lastName">
    <input type="password" ng-model="$ctrl.user.password" required placeholder="password">
    <input type="text" ng-model="$ctrl.user.corporation" required placeholder="Название организации">
    <button ng-click="$ctrl.registrate()"></button>
</form>
