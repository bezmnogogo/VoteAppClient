<div ng-controller="QuestionsCtrl as $ctrl" style="display: flex; flex-direction: row; height: 100%; width: 100%;">
    <div >
        <h1>Категории</h1>
        <ul ng-init="$ctrl.getUserCategories()">
            <li ng-repeat="category in $ctrl.categories">
                <button ng-click="$ctrl.showCategoryQuestions(category)">{{category.category}}</button>
            </li>
        </ul>
        <form>
            <input type="text" ng-model="$ctrl.categoryName" required>
            <button ng-click="$ctrl.addCategory()">add</button>
        </form>
    </div>
    <div style="border-left: 1px solid cadetblue; margin-left: 100px;">
        <h1>Вопросы</h1>
        <ul ng-if="$ctrl.questions">
            <li ng-repeat="question in $ctrl.questions">
                {{question.question}}
            </li>
        </ul>
        <a href="#!/addQuestion">Добавить вопрос</a>
    </div>
</div>
